		<h1>html5</h1>
		<h2>기본태그</h2>
		<h3>폼태그</h3>
			
		<form>  	<!-- 서버에 보내는 영역 지정 -->
			<label for="txt-hp">전화번호</label>
			<input id="txt-hp" type="text" placeholder="전화번호" >        <!-- 순서는 전혀 상관없지만 이왕이면 보기좋게 순서 맞춰서, id는 무조건 하나만 써야한다 여러개를 써도 오류는 나지않아서 사용자가 잘 사용해야한다,오타방지를 위해 복붙 --> 
			<br>
			
			<label for="txt-nick">닉네임</label>
			<input id="txt-nick" type="text" placeholder="닉네임" name="이름" value=""> <!-- id는 이름 name은 서버에 데이터를 전송할 때 꾸러미의 이름 --><!-- id는 사용할 일 없으면 굳이 안줘도 됌 -->
			<br>
			
			<label for="password">패스워드</label>
			<input id="password" type="password" placeholder="패스워드" name="pw" value="">
			<br>
			<input type="hidden" name="seq" value="3">     <!-- 처음에 text로 확인해보는게 좋음. 오류나도 알수없기 때문, 사용자에게 보이지 않지만 실제로 존재함(개발용) --> <!-- 설정 및 기타 -개발자도구 로 코드 확인 가능 -->
			<br>
			<label for="txt-file">파일첨부</label> 
			<input id="txt-file" type="file">  <!-- 사용자의 보안성 때문에 개발자가 쉽게 바꿀 수 없다 -->
			<br>
			<br>
				
			<label for="chk-book">독서</label>
			<input id="chk-book" type="checkbox" name="hobby" value="book">
			<label for="chk-music">음악</label>
			<input id="chk-music" type="checkbox" name="hobby" value="music">
			<label for="chk-trip">여행</label>
			<input id="chk-trip" type="checkbox" checked="checked" name="hobby" value="trip"> 
			<br>
			<label for="chk-dog">개</label>
			<input id="chk-dog" type="checkbox" name="pet" value="dog" checked="checked">
			<label for="chk-cat">고양이</label>
			<input id="chk-cat" type="checkbox"  name="pet" value="cat">
			<label for="chk-bird">새</label>
			<input id="chk-bird" type="checkbox"  name="pet" value="bird">  <!-- value 와 id 는 같아도 달라도 상관 없음. -->
				
				
			<br>
			<br>
			<label for="rdo-apple">사과</label>
			<input id="rdo-apple" type="radio" name="fruit" value="apple">
				
			<label for="rdo-grape">포도</label>
			<input id="rdo-grape" type="radio" name="fruit" value="grape">
				
			<label for="rdo-orange">오렌지</label>
			<input id="rdo-orange" type="radio" name="fruit" value="orange">
			<br>
				
			<label for="rdo-m1">1월</label>
			<input id="rdo-m1" type="radio" name="month" value="1">
			<label for="rdo-m2">2월</label>
			<input id="rdo-m2" type="radio" name="month" value="2">
			<label for="rdo-m3">3월</label>
			<input id="rdo-m3" type="radio" name="month" value="3">				<!-- radio 는 네임 같게 해서 다중선택 안되게 -->
				
			<br>
			<br>
			<label for="sel-telecom">통신사</label>
			<select id="sel-telecom" name="telecom">
				<option value="" selected="selected">통신사를 선택해주세요</option> <!-- value="" 자바스크립트로 하는 것 -->
				<option value="SKT">SKT</option> 
				<option value="KTF">KTF</option>
				<option value="LGU">LGU</option>
				<option value="etc">기타</option>
			</select>
			<br>
				
			<textarea name="content">안녕하세요 게시판글입니다.
			</textarea>	      <!-- value에 값 작성x , 기존의 값을 불러와서 수정할 때 사용, 공백이 의미가 있음--> <!-- 랜더링했을 때 브라우저마다 다르게 적용 -->
								<!-- fieㅣdset (디자인 적 인 것 x 비슷한 내용끼리 묶어주는 것 -->
				

			<br>
			<br>
			<button type="submit">전송하기</button> 	 <!--  button = 1.서버에 데이터를 보내는 용도(submit), 2.다른 기능을 실행 시키는 용도(팝업창 호출) --> <!-- 주석처리 컨트롤,쉬프트,/ -->
			<input type="submit" value="전송하기">	 <!--  button태그와 같게 구현되지만 사용을 권장하지 않음 :확장성x  button 태그가 더 확장성이 좋음-->
		</form>
